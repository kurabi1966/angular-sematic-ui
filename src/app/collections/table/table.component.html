<table class="ui table" [ngClass]="calssNames">
    <thead>
        <tr>
            <th *ngFor="let field of headers">{{field.label}}</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let record of data">
            <td *ngFor="let header of headers">{{record[header.key]}}</td>
        </tr>
    </tbody>
</table>
