<div class="ui items" *ngFor="let item of data">
    <div class="item">
      <div class="image">
        <img src="{{item.image}}">
      </div>
      <div class="content">
        <a class="header">{{item.header}}</a>
        <div class="meta">
          <span>{{item.description}}</span>
        </div>
        <div class="description">
          <p></p>
        </div>
        <div class="extra">
          {{item.additionalDetails}}
        </div>
      </div>
    </div>
  </div>
