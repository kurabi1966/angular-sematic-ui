<div class="ui styled accordion">
    <ng-container *ngFor="let item of data; let i = index">
        <div class="title" [ngClass]="isActive(i)" (click)="onClick(i)">
            <i class="dropdown icon"></i>
            {{item.title}}
        </div>
        <div class="content" [ngClass]="isActive(i)">
            <p>{{item.content}}</p>
        </div>
    </ng-container>
</div>
